<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC-TAC-TOE</title>
    <link rel="styleSheet" href="style.css" />
    <script defer src="scripts.js"></script>
  </head>
  <body>
    <h1>Tic-tac-toe</h1>
    <div class="controls">
      <p>Chose your token</p>
      <button class="choosePlayer" id="x">X</button>
      <button class="choosePlayer" id="o">O</button>
    </div>
    <div class="boardContainer">
      <button class="field rowA column1" id="A1"></button>
      <button class="field rowA column2" id="A2"></button>
      <button class="field rowA column3" id="A3"></button>
      <button class="field rowB column1" id="A1"></button>
      <button class="field rowB column2" id="A2"></button>
      <button class="field rowB column3" id="A3"></button>
      <button class="field rowC column1" id="C1"></button>
      <button class="field rowC column2" id="C2"></button>
      <button class="field rowC column3" id="C3"></button>
    </div>
    <button class="restart" id="restart">Restart</button>
  </body>
</html>
