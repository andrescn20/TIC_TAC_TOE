<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC-TAC-TOE</title>
    <link rel="styleSheet" href="style.css" />
    <script src="scritps.js" defer\></script>
  </head>
  <body>
    <h1>Tic-tac-toe</h1>
    <div class="controls">
      <button class="chooseplayer" id="x">X</button>
      <button class="chooseplayer" id="o">O</button>
    </div>
    <div class="boardContainer">
      <button class="field rowA column1"></button>
      <button class="field rowA column2"></button>
      <button class="field rowA column3"></button>
      <button class="field rowB column1"></button>
      <button class="field rowB column2"></button>
      <button class="field rowB column3"></button>
      <button class="field rowC column1"></button>
      <button class="field rowC column2"></button>
      <button class="field rowC column3"></button>
    </div>
  </body>
</html>
